<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scoring System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        // Firebase configuration will be loaded from firebase-config.js
        window.firebaseReady = new Promise((resolve) => {
            window.initFirebase = resolve;
        });
    </script>
</head>
<body>
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>Student Scoring System</h1>
            <div class="login-form">
                <input type="text" id="adminName" placeholder="Enter your admin name" required>
                <button onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="screen hidden">
        <header>
            <h1>Student Scoring System</h1>
            <div class="header-actions">
                <div id="syncStatus" class="sync-status">
                    <span class="sync-indicator" id="syncIndicator">‚óè</span>
                    <span id="syncText">Connecting...</span>
                </div>
                <span id="adminNameDisplay"></span>
                <button onclick="showDashboard()">Dashboard</button>
                <button onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="scannerSection" class="section">
            <h2>Scan Student QR Code</h2>
            <div id="qr-reader" class="qr-scanner"></div>
            <div id="qr-reader-results"></div>

            <div id="scoringForm" class="scoring-form hidden">
                <h3>Score Student</h3>
                <div class="form-group">
                    <label>Student ID:</label>
                    <input type="text" id="studentId" readonly>
                </div>
                <div class="form-group">
                    <label>Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter student name" required>
                </div>
                <div class="form-group">
                    <label>Score Type:</label>
                    <select id="scoreType" required>
                        <option value="">Select score type</option>
                        <option value="Quiz">Quiz</option>
                        <option value="Assignment">Assignment</option>
                        <option value="Participation">Participation</option>
                        <option value="Project">Project</option>
                        <option value="Exam">Exam</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Score:</label>
                    <input type="number" id="score" min="0" max="100" placeholder="Enter score" required>
                </div>
                <div class="form-actions">
                    <button onclick="submitScore()">Submit Score</button>
                    <button onclick="cancelScoring()">Cancel</button>
                </div>
            </div>
        </div>

        <div id="dashboardSection" class="section hidden">
            <h2>Score Dashboard</h2>
            <div class="dashboard-actions">
                <button onclick="exportToExcel()">Export to Excel</button>
                <button onclick="clearAllData()">Clear All Data</button>
                <button onclick="showScanner()">Back to Scanner</button>
            </div>
            <div id="scoresTable" class="scores-table"></div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="firebase-config.js"></script>
    <script src="script-firebase.js"></script>
</body>
</html>
