<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل نقاط الطلاب</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        // Firebase configuration will be loaded from firebase-config.js
        window.firebaseReady = new Promise((resolve) => {
            window.initFirebase = resolve;
        });
    </script>
</head>
<body>
    <div id="loginScreen" class="screen">
        <div class="login-container">
            <h1>🏛️ نظام تسجيل نقاط الطلاب</h1>
            <div class="login-form">
                <input type="text" id="adminName" placeholder="أدخل اسم المشرف" required>
                <button onclick="login()">دخول</button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="screen hidden">
        <header>
            <h1>🏛️ نظام تسجيل النقاط</h1>
            <div class="header-actions">
                <div id="syncStatus" class="sync-status">
                    <span class="sync-indicator" id="syncIndicator">●</span>
                    <span id="syncText">Connecting...</span>
                </div>
                <span id="adminNameDisplay"></span>
                <button onclick="showDashboard()">📊 اللوحة الرئيسية</button>
                <button onclick="logout()">خروج</button>
            </div>
        </header>

        <div id="scannerSection" class="section">
            <h2>📱 مسح رمز الطالب</h2>
            <div id="qr-reader" class="qr-scanner"></div>
            <div id="qr-reader-results"></div>

            <div id="scoringForm" class="scoring-form hidden">
                <h3>⭐ إضافة نقاط للطالب</h3>
                <div class="form-group">
                    <label>اسم الطالب:</label>
                    <input type="text" id="studentName" placeholder="اسم الطالب" required>
                    <small class="edit-hint">💡 يمكنك تعديل الاسم إذا لزم الأمر</small>
                </div>
                <div class="form-group">
                    <label>نوع النشاط:</label>
                    <select id="scoreType" required>
                        <option value="">اختر نوع النشاط</option>
                        <option value="حضور القداس">🙏 حضور القداس</option>
                        <option value="لبس شماس">👕 لبس شماس</option>
                        <option value="حضور الاجتماع من الأول من ١١ ونص لـ ١١:٤٠">⏰ حضور الاجتماع من الأول من ١١ ونص لـ ١١:٤٠</option>
                        <option value="اعتراف شهري">📿 اعتراف شهري</option>
                        <option value="مسابقة رياضية">🏆 مسابقة رياضية</option>
                        <option value="كل مجموعة هتكون فريق (محتاجين حد يشرح)">👥 كل مجموعة هتكون فريق (محتاجين حد يشرح)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>النقاط:</label>
                    <input type="number" id="score" min="0" max="100" value="1" required>
                    <small class="score-hint">💡 النقاط الافتراضية: 1 نقطة - يمكنك تغييرها حسب الحاجة</small>
                </div>
                <div class="form-actions">
                    <button onclick="submitScore()" class="submit-btn">✅ إضافة النقاط</button>
                    <button onclick="cancelScoring()" class="cancel-btn">❌ إلغاء</button>
                </div>
            </div>
        </div>

        <div id="dashboardSection" class="section hidden">
            <h2>📊 لوحة النقاط</h2>
            <div class="dashboard-actions">
                <button onclick="exportToExcel()" class="export-btn">📄 تصدير إلى Excel</button>
                <button onclick="clearAllData()" class="clear-btn">🗑️ مسح جميع البيانات</button>
                <button onclick="showScanner()" class="back-btn">🔙 العودة للمسح</button>
            </div>
            <div id="scoresTable" class="scores-table"></div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="firebase-config.js"></script>
    <script src="script-firebase.js"></script>
</body>
</html>
